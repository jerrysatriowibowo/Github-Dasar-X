<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umur</title>
</head>
<body>
    <script>
        var umur = prompt("Berapa Umur Anda");{
        }
        if(typeof umur <=5){
          document.write("Wah Masih Balita Ternyata")
        }
        else if(umur <=12){
            document.write("Wah Ternyata Kamu Masih Bocah");
        }
        else if(umur <=18){
            document.write("Cie Yang Sudah Mulai Remaja");
        }
        else if(umur <=40){
            document.write("Cie Sudah Beranjak Dewasa");
        }
        else if(umur <=60){
            document.write("Orang Tua, Banyak Istirahat Ya");
        }
        else if(umur >=60){
            document.write("Panjang Umur, Sehat Dan Bahagia Selalu");
        }
    </script>
</body>
</html>
