<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat tabel</title>
</head>
<body>
    <table>
        <tr>
            <td>Tabel Tanpa Menggunakan Border</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td>Tabel Menggunakan Border</td>
        </tr><br>
    </table>
    <table border="3">
        <tr>
            <td>Tabel Menggunakan Border</td>
        </tr><br>
    </table>
    <table border="3">
        <tr>
            <td>Kolom Le 1</td>
            <td>Kolom Le 2</td>
            <td>Kolom Le 3</td>
        </tr><br>
    </table>
    <table border="3">
        <caption><b>Tabel Dengan Menggunakan Caption</b></caption>
        <!-- Ini Baris Ke 1-->
        <tr>
            <td>Kolom 1</td>
            <td>Kolom 2</td>
            <td>Kolom 3</td>
        </tr><br>
        <!-- Ini Baris Ke 2-->
        <tr>
            <td>Kolom 1</td>
            <td>Kolom 2</td>
            <td>Kolom 3</td>
        </tr><br>
    </table>
    <table border="3">
        <caption><b>Data Siswa</b></caption>
        <!-- Ini Baris Ke 1-->
        <tr>
            <td>Nama</td>
            <td>Status</td>
            <td>Kontak</td>
        </tr><br>
        <!-- Ini Baris Ke 2-->
        <tr>
            <td>Jerry S.W</td>
            <td>Pelajar</td>
            <td>( Emot Batu )</td>
        </tr><br>
    </table>
</body>
</html>
